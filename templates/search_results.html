<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
</head>
<body>
    <h1>搜索结果</h1>
    {% for result in results %}
        <div>
            <h3>{{ result.course_name }}</h3>
            <p>{{ result.content }}</p>
            <small>发表于: {{ result.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </div>
    {% endfor %}
    <a href="{{ url_for('search') }}">返回搜索</a>
    <a href="{{ url_for('home') }}">返回首页</a>
</body>
</html>
